{% extends "base.html" %}

{% block title %}Registrar Servicio - KAYAN Health{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">
        <i class="las la-briefcase-medical me-2"></i>
        Registrar Servicio
    </h2>
</div>

<div class="card shadow-sm p-4">

    <form method="POST">

        <div class="row g-3">

            <!-- Nombre del servicio -->
            <div class="col-md-6">
                <label class="form-label fw-semibold">Nombre del Servicio</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>

            <!-- Precio -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Precio</label>
                <input type="number" step="0.01" name="precio" class="form-control" required>
            </div>

            <!-- Especialidad -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Especialidad</label>
                <select name="especialidad_id" class="form-select" required>
                    <option value="">Seleccione una especialidad</option>
                    {% for e in especialidades %}
                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary px-4">
                <i class="las la-save me-1"></i> Guardar Servicio
            </button>
        </div>

    </form>

</div>
<div class="d-flex justify-content-end mt-3">
    {% include "components/botones_nav.html" %} 
</div>
{% endblock %}
