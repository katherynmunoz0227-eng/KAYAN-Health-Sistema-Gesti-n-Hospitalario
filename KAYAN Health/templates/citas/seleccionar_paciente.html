{% extends "base.html" %}
{% block title %}Seleccionar Paciente{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">
        <i class="las la-user-check me-2"></i> Seleccionar Paciente
    </h2>

    <a href="{{ url_for('citas_bp.listar_citas') }}" class="btn btn-secondary">
        <i class="las la-arrow-left me-1"></i> Volver
    </a>
</div>

<div class="card shadow-sm p-4">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>Documento</th>
                <th class="text-end">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pacientes %}
            <tr>
                <td>{{ p.nombre }} {{ p.apellido }}</td>
                <td>{{ p.documento }}</td>
                <td class="text-end">
                    <a href="{{ url_for('citas_bp.nueva_cita', paciente_id=p.id) }}"
                       class="btn btn-primary btn-sm">
                        <i class="las la-check-circle me-1"></i> Seleccionar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
