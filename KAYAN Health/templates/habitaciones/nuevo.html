{% extends "base.html" %}

{% block title %}Nueva Habitación - KAYAN Health{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">
        <i class="las la-hospital me-2"></i>
        Nueva Habitación
    </h2>
</div>

<div class="card shadow-sm p-4">

    <form method="POST">

        <div class="row g-3">

            <!-- Número de habitación -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Número de Habitación</label>
                <input type="text" name="numero" class="form-control" required>
            </div>

            <!-- Piso -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Piso</label>
                <input type="text" name="piso" class="form-control" required>
            </div>

            <!-- Cantidad de camas -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Cantidad de camas (máx. 4)</label>
                <input type="number" name="cantidad_camas" class="form-control" min="1" max="4" required>
            </div>

        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary px-4">
                <i class="las la-save me-1"></i> Guardar
            </button>
        </div>

    </form>

</div>
<div class="d-flex justify-content-end mt-3">
    {% include "components/botones_nav.html" %} 
</div>
{% endblock %}
