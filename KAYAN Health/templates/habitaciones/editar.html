{% extends "base.html" %}

{% block title %}Editar Habitación - KAYAN Health{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">
        <i class="las la-edit me-2"></i>
        Editar Habitación
    </h2>
</div>

<div class="card shadow-sm p-4">

    <form method="POST">

        <div class="row g-3">

            <!-- Número -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Número</label>
                <input type="text" name="numero" class="form-control"
                       value="{{ habitacion.numero }}" required>
            </div>

            <!-- Piso -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Piso</label>
                <input type="text" name="piso" class="form-control"
                       value="{{ habitacion.piso }}" required>
            </div>

            <!-- Estado -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Estado</label>
                <select name="estado" class="form-select" required>
                    <option value="Disponible"
                        {% if habitacion.estado == 'Disponible' %}selected{% endif %}>
                        Disponible
                    </option>
                    <option value="Ocupada"
                        {% if habitacion.estado == 'Ocupada' %}selected{% endif %}>
                        Ocupada
                    </option>
                    <option value="Mantenimiento"
                        {% if habitacion.estado == 'Mantenimiento' %}selected{% endif %}>
                        Mantenimiento
                    </option>
                </select>
            </div>

        </div>

        <div class="mt-4 d-flex gap-2">

            <button type="submit" class="btn btn-primary px-4">
                <i class="las la-save me-1"></i> Guardar cambios
            </button>

            <a href="{{ url_for('habitaciones_bp.listar') }}" class="btn btn-secondary px-4">
                <i class="las la-times me-1"></i> Cancelar
            </a>

        </div>

    </form>

</div>
<div class="d-flex justify-content-end mt-3">
    {% include "components/botones_nav.html" %} 
</div>
{% endblock %}
