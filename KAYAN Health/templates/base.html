<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KAYAN Health{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='img/kayan_logo.png') }}" class="me-2" style="height: 100px;">
        <strong>KAYAN Health</strong>
    </a>

    <div class="ms-auto">
        <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-danger">
            <i class="las la-sign-out-alt"></i> Cerrar sesi√≥n
        </a>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-5 pt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/funciones.js') }}"></script>

</body>
</html>
